<!DOCTYPE HTML>
<html lang="en">
<html>

</head>

<body class="body">

    <input type="text" id="rusername" placeholder="用户名">

    <input type="text" id="remail" placeholder="邮箱">
    <input type="text" id="code" placeholder="验证码">
    <button id="getCode">获取验证码</button>
    <button id="RegisterBtn">注册</button>
</div>


<script src="login.js"></script>
</body>
</html>
