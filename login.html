<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link href="tailwind.min.css" rel="stylesheet" />
    </head>

    <body
      class="body w-screen h-screen flex items-center justify-center bg-gradient-to-r from-purple-400 via-pink-500 to-red-500"
    >
      <div class="mt-8 space-y-6 mx-8">
        <div class="relative">
          <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide"
            >手机号</label
          >
          <input
            class="w-full text-base px-4 py-2 border-b border-gray-300 focus:outline-none rounded-2xl focus:border-indigo-500"
            type="text"
            id="username"
            placeholder="请输入手机号"
          />
        </div>
        <div class="mt-8 content-center">
          <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide"
            >密码</label
          >
          <input
            class="w-full content-center text-base px-4 py-2 border-b rounded-2xl border-gray-300 focus:outline-none focus:border-indigo-500"
            type="password"
            id="password"
            placeholder="请输入密码"
          />
        </div>
        <div>
          <button
            id="loginBtn"
            class="w-full flex justify-center bg-gradient-to-r from-indigo-500 to-blue-600 hover:bg-gradient-to-l hover:from-blue-500 hover:to-indigo-600 text-gray-100 p-4 rounded-full tracking-wide font-semibold shadow-lg cursor-pointer transition ease-in duration-500"
          >
            登 录
          </button>
        </div>
      </div>

      <div class="mt-8 space-y-6 mx-8">
        <div class="relative">
          <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide"
            >用户名</label
          >
          <input
            class="w-full text-base px-4 py-2 border-b border-gray-300 focus:outline-none rounded-2xl focus:border-indigo-500"
            type="text"
            id="rusername"
            placeholder="请输入用户名"
          />
        </div>
        <div class="mt-8 content-center">
          <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide"
            >密码</label
          >
          <input
            class="w-full content-center text-base px-4 py-2 border-b rounded-2xl border-gray-300 focus:outline-none focus:border-indigo-500"
            type="text"
            id="rpassword"
            placeholder="请输入密码"
          />
        </div>
        <div class="mt-8 content-center">
          <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide"
            >手机号</label
          >
          <input
            class="w-full content-center text-base px-4 py-2 border-b rounded-2xl border-gray-300 focus:outline-none focus:border-indigo-500"
            type="text"
            id="rphone"
            placeholder="手机号"
          />
        </div>
        <div class="mt-8 content-center">
          <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide"
            >邮箱</label
          >
          <input
            class="w-full content-center text-base px-4 py-2 border-b rounded-2xl border-gray-300 focus:outline-none focus:border-indigo-500"
            type="text"
            id="remail"
            placeholder="邮箱"
          />
        </div>
        <div class="mt-8 content-center">
          <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide"
            >验证码<button id="getCode">获取验证码</button></label
          >
          <input
            class="w-full content-center text-base px-4 py-2 border-b rounded-2xl border-gray-300 focus:outline-none focus:border-indigo-500"
            type="text"
            id="code"
            placeholder="验证码"
          />
        </div>

        <div>
          <button
            id="RegisterBtn"
            class="w-full flex justify-center bg-gradient-to-r from-indigo-500 to-blue-600 hover:bg-gradient-to-l hover:from-blue-500 hover:to-indigo-600 text-gray-100 p-4 rounded-full tracking-wide font-semibold shadow-lg cursor-pointer transition ease-in duration-500"
          >
            注 册
          </button>
        </div>
      </div>

      <script src="login.js"></script>
    </body>
  </html>
</html>
