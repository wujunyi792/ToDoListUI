<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <div class="wrap">
        <div class="show">
            <div class="todo">
                <h1>Todo</h1>
                <div class="todo-list">
                    <div class="item">
                        <div class="title">1111</div>
                        <div class="operation">
                            <div class="go-todo">Todo</div>
                            <div class="go-doing">Doing</div>
                            <div class="go-done">Done</div>
                            <div class="go-del">Del</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="doing">
                <h1>Doing</h1>
                <div class="doing-list">
                </div>
            </div>
            <div class="done">
                <h1>Done</h1>
                <div class="done-list"></div>

            </div>
        </div>
        <div class="addNew">
            <h2>What is your main focus for today?</h2>
            <input type="text" id="input-box" autocomplete="off">
        </div>
    </div>
<div class="logout">退出登录</div>
</body>
<script src="app.js"></script>
</html>
